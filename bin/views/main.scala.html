@(title:String)(content: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href=@routes.Assets.at("stylesheets/teststyle.css")>
		<link rel="stylesheet" href=@routes.Assets.at("stylesheets/bootstrap.css")>
		<script type="text/javascript" src=@routes.Assets.at("javascripts/bootstrap.js")></script>
		<script type="text/javascript" src=@routes.Assets.at("javascripts/jquery.js")></script> 
		
	</head>
	<body>
		<header>
		  	<div id="topnav">
				<nav class="navbar navbar-inverse">
			        <div class="container">
				          <div class="navbar-header">
					            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					              <span class="icon-bar"></span>
					              <span class="icon-bar"></span>
					              <span class="icon-bar"></span>
					            </button>
					            <a class="navbar-brand" href="Home.html">UD</a>
				          </div>
				          <div class="navbar-collapse collapse">
					            <ul class="nav navbar-nav">
					              <li class="active"><a href=@routes.Application.news>News</a></li>
					              <li><a href="Music.html">Music</a></li>
					              <li><a href="Account.html">Account</a></li>
					            </ul> 	
				          </div>
			        </div>
		      	</nav>
	      	</div>
		</header>
		
		<!-- Content -->
		<div id="wrapper">
			<div id ="content" class="container">
				@content
			</div>
		
			<footer id="footer">
					<p class="footertext">
						<a class="footertext" href="./Home.html">Home</a>
						<a class="footertext" href="./Music.html">Music</a>
						<a class="footertext" href="./Account.html">Account</a>
						<a class="footertext" href="./Contact.html">Kontakt</a>
						<a class="footertext"href="./About.html">About</a>
					</p>
			</footer>
			
		</div>
		<!-- Content ENDE -->
	</body>
</html>
